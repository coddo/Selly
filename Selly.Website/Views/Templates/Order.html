<div class="well">

    <div style="font-size:20px;">
        <span style="float:right">Type: <span class="label label-default">{{order.saleType==0?'NORMAL':(order.saleType==1?'EXCHANGE':'RETURN')}}</span></span>
        <span>Date: {{order.date | date:'short'}}</span>
    </div>
    <br />
    <div class="input-group input-group-lg">
        <span class="input-group-addon alert-info">Status</span>
        <span class="input-group-addon alert-success">{{order.saleType==0?'CREATED':(order.saleType==1?'FINISHED':'CANCELLED')}}</span>
    </div>

    <br />

    <div>
        <span style="float:right;font-size:26px;">
            Total: {{order.total}} {{order.currency.name}}
        </span>
        <button class="btn btn-primary btn-lg">View details</button>
    </div>
</div>
